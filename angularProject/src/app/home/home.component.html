<div class="container mt-5">
  <u><h1 class="text-center">Home Page</h1></u><br>  
  <div class="row">
      <div class="col-6">
          <a routerLinkActive="active" (click)="addTask()">
              <button type="button" class="btn btn-primary mb-2">Add Task</button>
          </a>
      </div>       
      <div class="text-right col-6">
          <button type="button" class="btn btn-primary mb-2 text-right" (click)=logout()>Logout</button>
      </div>
  </div>  
  <table class="table">
      <thead class="thead-dark">
          <tr>
              <th scope="col">Task Name</th>
              <th scope="col">Task Detail</th>
              <th scope="col">Task Completed</th>
              <th scope="col">Button</th>
          </tr>
      </thead>
      <tbody *ngIf="getData.length > 0">         
          <tr *ngFor="let value of getData">
              <td>{{value.taskName}}</td>
              <td>{{value.taskDetail}}</td>
              <td>{{value.taskComplete}}</td>
              <td>
                  <button type="button" class="btn btn-danger" *ngIf="!value.taskComplete" (click)="taskComplete(value._id, true)">Task Complete</button>
                  <button type="button" class="btn btn-danger" (click)="delete(value._id)">Delete</button>
              </td>
          </tr>
      </tbody>
      <tbody *ngIf="getData.length < 1">
        <tr>
            <td>
                No task availble
            </td>
        </tr>
      </tbody>
      <tfoot>
          <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
          </tr>
      </tfoot>
  </table>
</div>
